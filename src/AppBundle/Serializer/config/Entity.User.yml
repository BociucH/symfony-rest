AppBundle\Entity\User:
  properties:
    id:
      expose: true
      groups: [user_id, user_short, user_full]
    firstName:
      expose: true
      groups: [user_short, user_full]
    lastName:
      expose: true
      groups: [user_short, user_full]
    email:
      expose: true
      inline: true
      groups: [user_full]
    posts:
      expose: true
      groups: [user_full]
